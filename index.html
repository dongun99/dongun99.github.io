<!DOCTYPE html>
<html>
  <head>
    <title>Pixel Smart</title>
    <style type="text/css">
             
      * {
        padding: 0;
        margin: 0;
        text-align: center;
      }

      body {
        height: 100vh;
        font: .85em/1.3em Arial;
        background-image: linear-gradient(to top, #ddd 0%, #fff 60%, #fff 100%);
      }

      h3 {
        padding-bottom: .7em;
        font-size: 1.8em;
        line-height: 1em;
      }

      #pg-wrapper {
        width: 630px;
        margin: auto auto;
        position: relative;
      }

      #pg-wrapper * {
        text-align: left;
      }

      #logo {
        text-align: center;
        margin: 1em auto 0 auto;
        min-width: 600px;
      }

      #logo img {
        width: 315px;
        height:59px;
      }

      #intro {
        text-align: center;
        padding: 8px 10px 20px 10px;
        font:1.2em/1.3em Arial;
        color: #666;
      }

      #level-info {
        margin: 0 auto 4px auto;
        text-align: center;
        font:italic .9em/1.3em Arial;
      }

      #level-info span {
        font-weight: bold;
      }

      #picture-grid {
        position: relative;
        height: 450px;
        width: 450px;
        border-top: 1px solid #ccc;
        border-left: 1px solid #ccc;
        box-shadow: 0px 0px 27px 1px #aaa;
        background: #fff;
      }

      .pixel {
        position: absolute;
        height: 15px;
        width: 15px;
        border-right: 1px solid #eee;
        border-bottom: 1px solid #eee;
        transition: all 1s ease 0s;
        
      }

      #questions-wrapper {
        position: absolute;
        left: 480px;
        top: 120px;
        min-width: 170px;
      }

      #questions-wrapper button {
        margin: 10px 0;
        padding: 10px 20px;
      }

      label {
        display: inline-block;
        width: 90px;
        font-size: 1.2em;
        text-align: right !important;
      }

      label::after { 
        content: " = ";
      }

      input[type="text"] {
        margin-bottom: 13px;
        padding: 8px;
        font-size: 16px;
        width: 30px;
        border: 1px solid #ccc;
      }

      #next-button {
        display: none; 
        opacity: 1;
        transition: opacity .5s ease 0s;
        position: relative;
        top: 20px;
        left: 150px;
        padding: 14px 24px;
        font-size: 1.3em;
        color: white;
        border: none;
        border-radius: 4px;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
        background: rgb(28, 184, 65);
      }

      #next-button:HOVER {
        background: rgb(129, 234, 153);
        cursor: pointer;
      }

      .modal {
        display: none; 
        opacity: 0;
        transition: opacity .5s ease 0s;
        position: fixed; 
        z-index: 1; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto; 
        background-color: rgb(0,0,0); 
        background-color: rgba(0,0,0,0.4); 
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 40%; /* Could be more or less, depending on screen size */
        box-shadow: 0px 0px 10px 5px #666;
        min-height: 100px;
        max-width: 400px;
      }

      .modal-content p {
        margin: 30px;
      }

      .close-modal {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close-modal:hover,
      .close-modal:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      #credits {
        color: #666;
        text-align:center;
        padding-top: 50px;
        font-style: italic;
      }

      @keyframes bounce {
        from {
          transform: translateY(0px);
        }
        to {
          transform: translateY(-15px);
        }
      }

      #trophy {
        animation: bounce .3s infinite alternate;
        -webkit-animation: bounce .3s infinite alternate;
      }

     @keyframes bounce {
        from {
          transform: translateY(0px);
        }
        to {
          transform: translateY(-15px);
        }
      }
      @-webkit-keyframes bounce {
        from {
          transform: translateY(0px);
        }
        to {
          transform: translateY(-15px);
        }
      }

    </style>
  </head>

            { y: 13, x: [13, 14, 15, 16, 17] },
            { y: 14, x: [13, 14, 15, 16, 17, 18, 19, 20] },
            { y: 18, x: [10, 11, 20, 21] },
            { y: 19, x: [10, 11, 12, 19, 20, 21] },
            { y: 20, x: [10, 11, 20, 21] }
          ],
          "#8E4009": [
            { y: 10, x: [12, 13, 14] },
            { y: 11, x: [11, 13] },
            { y: 12, x: [11, 13, 14] },
            { y: 13, x: [11, 12] },
            { y: 22, x: [11, 12, 13, 18, 19, 20] },
            { y: 23, x: [10, 11, 12, 13, 18, 19, 20, 21] }
          ],
          "#000000": [
            { y: 10, x: [18] },
            { y: 11, x: [18] },
            { y: 12, x: [19] },
            { y: 13, x: [18, 19, 20, 21] }
          ],
          "#F7F400": [
            { y: 18, x: [14, 17] }
          ]
        }
      };

      let challenges = [ dino, yoda, ninja, bobaFett, link, r2d2, mario,  mrTurtle, wreath ];
      
      function animateShowHide(elem, show)  {
        if (show) {
          elem.style.display = 'block';
          setTimeout(() => { 
            elem.style.opacity = 1;
          }, 750);
        } else {
          elem.style.opacity = 0;
          setTimeout(() => { 
            elem.style.display = 'none';
          }, 750);
        }
      }

      function validateKeyUp(answer, input, color, challenge) {
        if (input.readOnly) return;

        if (isAnswerCorrect(answer, input.value)) {
          drawColor(challenge.pixels, color);
          setCorrectAnswer(input, challenge);

          if (areAllAnswersCorrect(challenge)) {
            let wasFinalChallenge = (challenges.length === (currentChallenge + 1));
            if (wasFinalChallenge) {
              displayMessage(`${trophyImage} <br/><br/> <h3>Congratulations! </h3> You completed all of the challenges.`);
            } else {
              animateShowHide(nextButton, true);
              nextButton.focus();
            }
          } else {
            focusNextInput(input);
          }

        } else {
          input.style.backgroundColor = '#fff';
        }
      }

      function focusNextInput(input) {
        let currentInputNumber = parseInt(input.id.replace('question-',''));
        console.log(currentInputNumber++);
        let nextInput = document.getElementById(`question-${currentInputNumber++}`);
        console.log(nextInput);
        if (nextInput && !nextInput.value) {
          nextInput.focus();
        }
      }

      function validateBlur(answer, input) {
        if (input.value && !isAnswerCorrect(answer, input.value)) {
          input.style.backgroundColor = '#fc9f9f';
        }
      }

      function areAllAnswersCorrect(challenge) {
        return (correctAnswers === challenge.questions.length);
      }

      function isAnswerCorrect(answer, value) {
        return (answer === parseInt(value));
      }

      function setCorrectAnswer(input, challenge) {
        input.style.backgroundColor = '#b5ffad';
        input.readOnly = true;
        correctAnswers++;
      }

      function displayMessage(message, callback) {
        setModalText(message);
        animateShowHide(modal, true); 

        if (callback) {
          callback();
        }
      }

      function setModalText(message) {
          let modalP = document.getElementById('modal-window').querySelector('p');
          modalP.innerHTML = message;
      }

      function nextButtonClick() {
        currentChallenge++;
        initChallenge(challenges[currentChallenge]);
        nextButton.style.display = 'none';
      }

      function drawGameGrid(rows, cols) {
        setGridSize(rows, cols);
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            gridContainer.innerHTML += `
              <span id='px-r${r + 1}-c${c + 1}' 
                class='pixel' 
                style='top:${r * pixelSize}px;left:${c * pixelSize}px;'>
              </span>`;
          }
        }
      }

      function setGridSize(rows, cols) {
        gridContainer.style.height = `${rows * pixelSize}px`;
        gridContainer.style.width = `${cols * pixelSize}px`;
      }

      function drawColor(pixels, color) {
        pixels[color].forEach(coords => {
          coords.x.forEach(x => {
            document.getElementById(`px-r${coords.y}-c${x}`)
                  .style.backgroundColor = color.replace('c-','#');
          });
        });
      }

      function insertQuestions(challenge) {
        questionsContainer.innerHTML = '';
        challenge.questions.forEach((question, indx) => {
          questionsContainer.innerHTML += `
            <div class="question">
              <label for="question-${indx}">${question.q}</label>
              <input id="question-${indx}" type="text"
                onkeyup="validateKeyUp(${question.a}, this, '${question.color}', ${challenge.name})"
                onblur="validateBlur(${question.a}, this, ${challenge.name})"
              />
            </div>`;
        });
      }

      function resetInputs() {
        [...questionsContainer.querySelectorAll('input[type=text]')].forEach((input) => {
          input.style.backgroundColor = '#ffffff';
          input.value = '';
          input.readOnly = false;
        });
      }

      function resetGrid() { 
        [...gridContainer.querySelectorAll('span')].forEach((span) => {
          span.style.backgroundColor = '';
        });
      }

      function resetLevelCount() {
          document.getElementById('level-current').innerHTML = currentChallenge + 1;
          document.getElementById('level-total').innerHTML = challenges.length;
      }

      function initChallenge(challenge) {
        correctAnswers = 0;
        resetInputs();
        resetGrid();
        insertQuestions(challenge);
        resetLevelCount();
        document.getElementById(`question-0`).focus();
      }

      drawGameGrid(30, 30);

      displayMessage('<h3>Welcome to Pixel Smart</h3> Solve each math problem to reveal the picture and move on to the next level.', () => {

      })  

      initChallenge(challenges[currentChallenge]);

      closeModal.onclick = function() {
        animateShowHide(modal, false);
        //modal.style.display = "none";
      }

      window.onclick = function(event) {
        if (event.target == modal) {
          animateShowHide(modal, false);  //modal.style.display = "none";
        }
      }

      nextButton.onclick = nextButtonClick;

    </script>
  </body>
</html>
